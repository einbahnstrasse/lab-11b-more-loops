<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gimme My Number</title>
</head>
<body>
    <script>
        var userinput = parseInt(prompt("Gimme a number that is greater than 100..."), 10);

        while (userinput <= 100) {
            console.log(userinput + " is less than or equal to 100, try again...");
            userinput = parseInt(prompt("Nope, not what I asked for... Gimme a number that is greater than 100..."), 10);
        }

        // imagine that the condition has been satisfied... exited the loop...
        console.log(userinput + " is greater than 100! Good job!");

    </script>
    
</body>
</html>
